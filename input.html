<html>
<head>
    <!--<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" type="text/css" href="bootstrap3.3.7.min.css"/>
    <title>Fake Google OAuth2 (and maybe other services)</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <h1>Fake OAuth2 Server</h1>
            <h2>Request parameters:</h2>
            <table class="table table-striped">
                <% _.each(query, (val, name) => { %>
                    <tr>
                        <td><%- name %></td>
                        <td><%- val %></td>
                    </tr>
                <% }); %>
            </table>
            <h2>Create token & grant access</h2>
            <form action="/login-as">
                <div class="form-group">
                    <label for="name">Name of the resource owner USERNAME(optional): </label>
                    <input name="name" id="name" class="form-control" value="testuser1" />
                </div>
                <div class="form-group">
                    <label for="afm">return AFM: </label>
                    <input name="submitted_afm" id="submitted_afm" class="form-control" value="123456789" />
                </div>
                <div class="form-group">
                    <label for="lastname">Name of the resource owner (optional): </label>
                    <input name="submitted_lastname" id="submitted_lastname" class="form-control" value="lastname1" />
                </div>
                <div class="form-group">
                    <label for="firstname">Name of the resource owner (optional): </label>
                    <input name="submitted_firstname" id="submitted_firstname" class="form-control" value="firstname1" />
                </div>                                
                <div class="form-group">
                    <label for="randomresponces">Do you want random generated userdata (0=no ,1=yes): </label>
                    <select name="submitted_randomresponces" id="submitted_randomresponces" class="form-control" >
                      <option value="0">return the data above (0, no random)</option>
                      <option value="1">generate random userdata (1)</option>
                    </select>
                </div> 
                <div class="form-group">
                    <label for="email">Email of the resource owner (optional): </label>
                    <input type="email" class="form-control" placeholder="you@gmail.com"
                           name="email" id="email" value="testuser1@example.com" />
                    <p class="help-block">Enter the email address of the person you want to impersonate.</p>
                </div>
                <div class="form-group">
                    <label for="expires_in">Token expiry (in seconds): </label>
                    <input type="text" class="form-control" value="3600" name="expires_in" id="expires_in"/>
                </div>
                <input type="submit" value="generate token"/>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
</body>
<html>
